name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Required permissions
permissions:
  contents: read
  actions: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8
    
    - name: Run linting
      run: |
        flake8 app/ utils/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ utils/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting
      run: |
        black app/ utils/ --check --diff
      continue-on-error: true
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov=utils --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
      if: always()
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install bandit safety pip-audit
    
    # Trivy - Comprehensive vulnerability scanner
    - name: Run Trivy vulnerability scanner (JSON)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-results.json'
      continue-on-error: true
    
    - name: Run Trivy vulnerability scanner (Table)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
      continue-on-error: true
    
    # Bandit - Python security linter
    - name: Run Bandit security linter
      run: |
        echo "=== Bandit Security Scan ==="
        bandit -r app/ utils/ -f json -o bandit-report.json || true
        bandit -r app/ utils/ -f txt || true
    
    # Safety - Python dependency vulnerability checker
    - name: Run Safety check for vulnerable dependencies
      run: |
        echo "=== Safety Dependency Vulnerability Check ==="
        safety check --json --output safety-report.json || true
        safety check || true
    
    # pip-audit - Python package vulnerability scanner
    - name: Run pip-audit for supply chain security
      run: |
        echo "=== pip-audit Supply Chain Security ==="
        pip-audit --desc --format json --output pip-audit-report.json || true
        pip-audit --desc || true
    
    # Semgrep - Advanced SAST (Static Application Security Testing)
    - name: Run Semgrep security analysis
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/python
          p/owasp-top-ten
          p/cwe-top-25
        generateSarif: false
      continue-on-error: true
    
    # OWASP Dependency-Check
    - name: Run OWASP Dependency-Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'threat-intelligence-platform'
        path: '.'
        format: 'ALL'
        out: 'dependency-check-reports'
      continue-on-error: true
    
    - name: Upload OWASP Dependency-Check reports
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-reports
        path: dependency-check-reports/
      if: always()
    
    # Upload all security reports as artifacts
    - name: Upload Trivy scan results
      uses: actions/upload-artifact@v4
      with:
        name: trivy-security-report
        path: trivy-results.json
      if: always()
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
      if: always()
    
    - name: Upload Safety report
      uses: actions/upload-artifact@v4
      with:
        name: safety-vulnerability-report
        path: safety-report.json
      if: always()
    
    - name: Upload pip-audit report
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-report
        path: pip-audit-report.json
      if: always()
    
    # Create security summary
    - name: Generate security scan summary
      run: |
        echo "# üîí Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Tools Used" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ Trivy: Comprehensive vulnerability scanner" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ Bandit: Python security linter" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ Safety: Dependency vulnerability checker" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ pip-audit: Supply chain security" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ Semgrep: Advanced SAST analysis" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ OWASP Dependency-Check: Known vulnerabilities" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## üìä Reports Available" >> $GITHUB_STEP_SUMMARY
        echo "All security scan results are available in the workflow artifacts." >> $GITHUB_STEP_SUMMARY
      if: always()

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name != 'pull_request'
      continue-on-error: true
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: |
          threat-intel-platform:latest
          threat-intel-platform:${{ github.sha }}
        load: true
    
    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'threat-intel-platform:latest'
        format: 'table'
      continue-on-error: true
    
    - name: Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/threat-intel-platform:latest
          ${{ secrets.DOCKER_USERNAME }}/threat-intel-platform:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/threat-intel-platform:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/threat-intel-platform:buildcache,mode=max
      if: github.event_name != 'pull_request'
      continue-on-error: true

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Cloud
      run: |
        echo "Deploying to production environment..."
        # Add your deployment commands here
        # Examples: kubectl apply, terraform apply, etc.
    
    - name: Notify deployment
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üîí Security scans passed"
        echo "üê≥ Docker image built and pushed"
